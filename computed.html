<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue from Scratch</title>
</head>

<body>
    <div id="app">
        <!-- <div>Price {{price}}</div> -->
        <input type="number" v-model="price">
        <div>Tax {{taxFormatted}}</div>
        <div>Tax {{totalFormatted}}</div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                price: 100
            },
            computed: {
                tax: function() {
                    return this.price * 0.1;
                },
                taxFormatted: function(){
                    return "$"+this.tax;
                },
                total: function(){
                    return isNaN(parseInt(this.price) + this.tax) ? 0.00 : parseInt(this.price) + this.tax;
                },
                totalFormatted: function(){
                return "$"+this.total;
                },
            }
        });
    </script>
    <!-- Vue JS -->
</body>

</html>
