<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue from Scratch: component</title>
</head>

<body>
    <div id="app">
        <accordion v-for="item in items" :key="item.id" :item="item"></accordion>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('accordion', {
            props: ["item"],
            template: `
                <div>
                    <p>{{item.title}}</p>
                    <p @click="toggle = !toggle">Details</p>
                    <p v-if="toggle">{{item.description}}</p>
                </div>
            `,
            data: function(){
                return {
                    toggle: false,
                }
            }
        });
        new Vue({
            el: "#app",
            data: {
                items: [{
                    id: 1,
                        title: "Title 1",
                        description: "Description for tab 1"
                    },
                    {id: 2,
                        title: "Title 2",
                        description: "Description for tab 2"
                    },
                    {id: 3,
                        title: "Title 3",
                        description: "Description for tab 3"
                    },
                ]
            }
        });
    </script>
    <!-- Vue JS -->
</body>

</html>
