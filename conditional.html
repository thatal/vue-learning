<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue from Scratch</title>
</head>

<body>
    <div id="app">
        <!-- <h1 v-if="hidden">Text</h1>
        <h1 v-else="hidden">Another</h1> -->
        <ul>
            <li v-for="item in items">
                {{item.text}}
                <div v-if="item.checked"> Checked</div>
                <div v-else="item.checked">Not Check</div>
                <button @click="item.checked = !item.checked">Toggle</button>
            </li>
        </ul>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                // hidden: false,
                items: [
                    { text: "item1", checked:false},
                    { text: "item2", checked:true},
                    { text: "item", checked:false},
                ]
            }
        });
    </script>
    <!-- Vue JS -->
</body>

</html>
